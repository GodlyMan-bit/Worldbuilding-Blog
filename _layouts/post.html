---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      By <span class="post-author">{{ page.author }}</span> |
      {{ page.date | date: "%B %d, %Y" }} |
      Tags: 
      {% for tag in page.tags %}
        <a href="/tags/{{ tag | slugify }}/" class="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
    <a href="{{ '/' | relative_url }}" class="link">Back to Home â†’</a>
  </div>
</article>
