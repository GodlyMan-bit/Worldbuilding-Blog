---
layout: default
title: Tags
permalink: /tags/
---
<section class="content-card-tags">
  <h1>{{ page.title }}</h1>

  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <div class="tag-group">
      <h2 id="{{ tag[0] }}">{{ tag[0] | capitalize }}</h2>
      <ul class="tags-list">
        {% for post in tag[1] %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</section>
